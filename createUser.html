<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <title>Document</title>
</head>
<body>

    <h1>Create your account</h1>

    <form id="usercreation">
                <label><strong>Username</strong></label><input type="text" id="uname"
                size="28" class="input" />
                <br>
                <label><strong>First Name</strong></label><input type="text" id="fname" 
                size="28" class="input" />
                <br>
                <label><strong>Last Name</strong></label><input type="text" id="lname"
                size="28" class="input" />
                <br>
                <label><strong>Age</strong></label><input type="number" id="age" 
                size="3"/>
                <br>
                <label><strong>Password</strong></label><input type="password" id="password" 
                minlength="8" required/>

                <button id="submitButton" type="submit">Submit</button>
    </form>
    
</body>
</html>
