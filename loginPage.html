<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="js/login.js" defer></script>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container" id="outerbox">
        <div class="col-md-6">
            <img src="resources/BFAM.png" alt="logo">
        </div>
        <div class="container">
            <div class="col-md-6">
                <div class="mh-100" style="width: 500px">
                    <form>
                        <br>
                        <div class="row mb-3">
                            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="username" class="form-control" id="inputUsername">
                            </div>
                        </div>
                        <br>
                        <div class="row mb-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="loginbutton">Log in</button>
                        <hr>
                        <button type="submit" class="btn btn-warning btn-lg btn-block" id="signupbutton">Sign
                            up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
